<ul>
    <h4>Specifications</h4>
    <blockquote   ng-repeat="list in specification">
       <b>{{list.Name}}</b>
    </blockquote>
</ul>

<form name="specificationForm" ng-submit="specificationCtrl.addSpecification()" novalidate>
    <!--  Live Preview -->
    <blockquote>
        <strong>{{specificationCtrl.name}} Stars</strong>
        {{specificationCtrl.value}}
        <cite class="clearfix">â€”{{specificationCtrl.active}}</cite>
    </blockquote>

    <!--  Review Form -->
    <h4>Submit a Review</h4>
    <fieldset class="form-group">
        <textarea class="form-control" placeholder="Role name..." title="Review" ng-model="specificationCtrl.namer" required></textarea>
    </fieldset>
    <fieldset class="form-group">
        <input type="number" class="form-control" placeholder="0" title="Integer value" ng-model="specificationCtrl.valuer"  />
    </fieldset>
    <select class="form-control" ng-options="active for active in [true,false]"  title="Active?" ng-model="specificationCtrl.activer">
        <option value="">Active?</option>
    </select>
    <fieldset class="form-group">
        <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
    </fieldset>
</form>
